<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuck Naver Wordbook</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>씨발 네이버 단어장</h1>
        <div class="controls">
            <button id="addWordBtn">단어 추가</button>
            <label for="filterSelect">정렬:</label>
            <select id="filterSelect">
                <option value="date">날짜 순</option>
                <option value="memorized">암기 여부</option>
                <option value="alphabetical">A-Z</option>
                <option value="random">랜덤</option>
            </select>
        </div>
        <div id="wordsList" class="words-list"></div>
    </div>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong>스펠링:</strong> <span id="modalSpelling"></span></p>
            <p><strong>발음:</strong> <span id="modalPronunciation"></span></p>
            <p><strong>한국어 뜻:</strong> <span id="modalMeaning"></span></p>
            <p><strong>예제:</strong> <span id="modalExample"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
